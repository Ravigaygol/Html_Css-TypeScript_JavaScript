<!DOCTYPE html>
<html>
<head>
    <title>Sign-Up Form</title>
    <script type="text/javascript">
function validation() {
    var f = document.getElementById('first').value;
    var l = document.getElementById('last').value;
    var m = document.getElementById('no').value;
    var ml = document.getElementById('mail').value;
    var ps = document.getElementById('pass').value;
    var cps = document.getElementById('cnp').value;
    if(f == "")
    {
        document.getElementById('firstt').innerHTML="Please enter first name";
      return false;
    }
        if(f.length<2)
        {
            document.getElementById('firstt').innerHTML="Please enter more than one character";
            return false;
        } 
        if(!isNaN(f))
        {
            document.getElementById('firstt').innerHTML="Please enter character only";
            return false;
        } 
        else
        {
            document.getElementById('firstt').innerHTML="";
            return false;
        }
    if(l == "")
    {
        document.getElementById('lastt').innerHTML="Please enter last name";
        return false;
    }
    if(m == "")
    {
        document.getElementById('noo').innerHTML="Please enter  mobile number";
        return false;
    } 
    if(ml == "")
    {
        document.getElementById('maill').innerHTML="Please enter mail address";
        return false; 
    } 
    if(ml.indexOf('@') <=0)
    {
        document.getElementById('maill').innerHTML="Please enter correct position of @";
        return false; 
    } 
    if(ml.charAt(ml.length-4)!='.' && ml.charAt(ml.length-3)!='.')
    {
        document.getElementById('maill').innerHTML="Please enter correct position of .";
        return false; 
    } 
    else
        {
            document.getElementById('maill').innerHTML="";
            return false;
        }
    if(ps == "")
    {
        document.getElementById('passs').innerHTML="Please enter password";
        return false;
    }
    if(ps.length<8)
    {
        document.getElementById('passs').innerHTML="Please enter password at least 8 characters";
        return false;
    }
    if(ps.search(/[0-9]/)==-1)
    {
        document.getElementById('passs').innerHTML="Please enter password at least 1 numeric character";
        return false;
    }
    if(ps.search(/[a-z]/)==-1)
    {
        document.getElementById('passs').innerHTML="Please enter password at least 1 Lower Case character";
        return false;
    }
    if(ps.search(/[A-Z]/)==-1)
    {
        document.getElementById('passs').innerHTML="Please enter password at least 1 Upper Case character";
        return false;
    }if(ps.search(/[!\@\#\$\%\^\&\*(\)\_\+\>\,\?]/)==-1)
    {
        document.getElementById('passs').innerHTML="Please enter password at least 1 Special Symbol";
        return false;
    }
    else
    {
        document.getElementById('passs').innerHTML="";
        return false;
    }  
    if(cps == "")
    {
        document.getElementById('cnpp').innerHTML="Please confirm password";
        return false;
    }
    if(cps != ps)
    {
        document.getElementById('cnpp').innerHTML="Password not match";
        return false;
    }
    
    else
    {
        document.getElementById('cnpp').innerHTML="";
        return false;
    }  
    if(!isNaN(m))
    {
        document.getElementById('noo').innerHTML="please enter numbers only";
        return false;
    } 
    if(m.length<10 || m.length>10)
        {
            document.getElementById('noo').innerHTML="Please enter 10 digit number only";
            return false;
        } 
    else
    {
        document.getElementById('noo').innerHTML="";   
        return false;    
    } 
}
</script>
